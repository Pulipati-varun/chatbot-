<!DOCTYPE html>
<html lang="en">
<head>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'bot/style.css' %}" />


  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<body style="background-image: url('C:/Users/hp/Pictures/Screenshot (254).png');">


    <script src="{% static 'bot/script.js' %}" type="text/javascript"></script>


    <h1>CHATBOT</h1>

    <div>
        <div id="chatbot">
            <p class="botText"><span>Hi there</span></p>
        </div>
        
        <div id="userInput">
            <input type="text" id="textInput" name="userMessage" placeholder="Type your message..."/>
            <input type="submit" value="Send" id="buttonInput" />

        </div>
    </div>



    <script>

        function getUserResponse(){
            var userTest = $('#textInput').val();
            var userHTML = "<p class='userText'>User: <span>"+userTest+"</span/></p>";
                $('#textInput').val("");


                $('#chatbot').append(userHTML);

                $.get('/bot/getResponse',{userMessage:userTest}).done(function(data){

                    var returnedMessage = "<p class='botText'>Chatbot: <span>"+ data + "</span/></p>";
                        $('#chatbot').append(returnedMessage);


                })


        }

        $('#buttonInput').click(function(){
            getUserResponse();
        })

    </script>





</body>
</html>
